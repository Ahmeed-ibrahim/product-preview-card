<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Perfume page</title>
  </head>
  <body>
    <div class="big-div">
      <picture class="photo-div">
        <source
          media="(max-width: 768px)"
          srcset="images/image-product-mobile.jpg"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>

      <div class="Content-div">
        <h1>PERFUME</h1>
        <p>Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-div">
          <h2 class="new-price">$149.99</h2>
          <span class="old-price">$169.99</span>
        </div>
        <button type="button">
          <img src="images/icon-cart.svg" class="cart-icon" alt="" />
          ADD TO CART
        </button>
      </div>
    </div>
  </body>
</html>
